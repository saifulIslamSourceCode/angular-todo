<div class="todo-container ">
    <div class="form-group todo-input-container">
        <input class=" input-todo form-control" [(ngModel)] = "newTask" placeholder="Enter The Task">
        <button class="btn btn-info btn-border" (click)="addTask();">Add</button>
    </div>
    <ul class="list-unstyled">
        <li *ngFor="let list of todoList(); let i = index">
            <div class="form-check">
                <input 
                    class="form-check-input radio"
                    type="checkbox"
                    id="{{ list.id }}"
                    (change)="toggleCompleted(i)"
            >
            <label for="{{ list.id }}" class="form-check-label" [ngClass]="{'complited' : list.completed}">{{ list.task }}</label>
            </div>
            <button class="btn btn-warning" (click)="deleteTask(i);">Delete</button>
        </li>
    </ul>
</div>
